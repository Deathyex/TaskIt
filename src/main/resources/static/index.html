<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task it!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Mis Tareas
                    </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Tareas Completadas</a></li>
                    <li><a class="dropdown-item" href="#">Tareas Pendientes</a></li>
                </ul>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#myModal" style="margin-right: 20px;">
                Nueva tarea
            </button>
            
        </div>
    </nav>
    </br>
    <div class="container">
        <div class="container-fluid" style="background-color:#d0dce7; height: 80px;">   
                <ul class="nav justify-content-left">
                    <li class="nav-item" style="margin:20px">
                        <button class="btn btn-outline-primary" type="submit">Limpiar filtros</button>
                    </li>
                    <li class="nav-item" style="margin:20px">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    </li>
                    <li class="nav-item" style="margin:20px">
                        <label for="fecha">Fecha desde:</label>
                        <input type="date" id="fecha" name="fecha">
                    </li>
                    <li class="nav-item" style="margin:20px">
                        <label for="fecha">Fecha hasta:</label>
                        <input type="date" id="fecha" name="fecha">
                    </li>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin:20px">
                        <button class="btn btn-outline-primary" type="button">Filtrar</button>
                    </div>
                </ul>   
        </div>
    </div>
    </br> 
    <div class="container">
        <table class="table table-hover" style="background-color:#d0dce7;">
            <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha límite</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="right: 70px;">
                            <label class="form-check-label" for="flexCheckDefault">Finalizar</label>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
                                ...
                            </button>
                        </div>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal nueva tarea-->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Nueva tarea</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container">
                    <form id="tarea-form">
                        <div class="form-group">
                            <div class="form-control">
                                <label for="titulo">Titulo:</label>
                                <input type="text" id="titulo" name="titulo" class="form-control">
                            </div>
                            <div class="form-control">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" id="descripcion" name="descripcion" class="form-control">
                            </div>
                            <div class="form-control">
                                <label for="fecha">Fecha límite:</label>
                                <input type="date" id="fecha" name="fecha" class="form-control">
                            </div></br>
                            <button type="submit" class="btn btn-success">Crear tarea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal 2-->
    <div class="modal" id="myModal2">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Titulo</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <label >Descripción</label></br>
                <label >Fecha límite</label></br>
                <label >Fecha creación</label></br>
                <label >Fecha finalización</label></br>
                <label >Estado</label>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Borrar</button>
            </div>
        </div>
        </div>
    </div>


    <form id="finalizar-form">
        <div>
            <label for="id_finalizar">Id:</label>
            <input type="text" id="id_finalizar" name="id">
        </div>
        <button type="submit">Finalizar tarea</button>
    </form>

    <script src="JS/indexController.js"></script>
</body>
</html>
