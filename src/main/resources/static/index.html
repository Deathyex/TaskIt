<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task it!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Mis Tareas
                    </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="cargarPendientes()">Tareas Pendientes</a></li>
                    <li><a class="dropdown-item" href="#" onclick="cargarFinalizadas()">Tareas Finalizadas</a></li>
                </ul>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modalNuevaTarea" style="margin-right: 20px;">Nueva tarea</button>  
        </div>
    </nav>
    </br>
    <div class="container">
        <div class="container-fluid" style="background-color:#d0dce7; height: 80px; border-radius: 5px;">   
                <ul class="nav justify-content-left">
                    <li class="nav-item" style="margin:20px">
                        <button class="btn btn-outline-primary" type="reset">Limpiar filtros</button>
                    </li>
                    <li class="nav-item" style="margin:20px">
                        <input id="textoBusqueda" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    </li>
                    <li class="nav-item" style="margin:20px">
                        <label for="fecha_desde">Desde:</label>
                        <input type="date" id="fecha_desde" name="fecha">
                    </li>
                    <li class="nav-item" style="margin:20px">
                        <label for="fecha_hasta">Hasta:</label>
                        <input type="date" id="fecha_hasta" name="fecha">
                    </li>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin:20px">
                        <button onclick="filtrarTareas()" class="btn btn-outline-primary" type="button">Filtrar</button>
                    </div>
                </ul>   
        </div>
    </div>
    </br>
    <div class="container" style="background-color:#d0dce7; border-radius: 5px;">
        <table class="table table-hover" >
            <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha límite</th>
            </tr>
            </thead>
            <tbody class="table-group-divider" id="tareasListado">

            </tbody>
        </table>
    </div>


    <!-- Modal nueva tarea-->
    <div class="modal" id="modalNuevaTarea">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Nueva tarea</h4>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container">
                    <form id="tarea-form">
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="titulo">Titulo:</label>
                                <input type="text" id="titulo" name="titulo" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" id="descripcion" name="descripcion" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="fechaLimite">Fecha límite:</label>
                                <input type="date" id="fechaLimite" name="fecha" class="form-control">
                            </div></br>
                            <button type="submit" class="btn btn-outline-success">Crear tarea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal detalles-->
    <div class="modal" id="modalDetalles">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="detallesTitulo">Titulo</h4>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <label id="detallesDescripcion">Descripción</label></br>
                <label id="detallesFechaLimite">Fecha límite</label></br>
                <label id="detallesFechaCreacion">Fecha creación</label></br>
                <label id="detallesFechaFinalizacion">Fecha finalización</label></br>
                <label id="detallesEstado">Estado</label>
            </div>
        </div>
        </div>
    </div>


    <script src="JS/indexController.js"></script>
</body>
</html>
